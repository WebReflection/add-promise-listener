<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import addPromiseListener from '../index.js';

    const ac = new AbortController;
    addPromiseListener(
      test,
      'click',
      {
        preventDefault: true,
        signal: ac.signal
      }
    ).then(
      event => {
        console.assert(event.defaultPrevented, 'defaultPrevented');
        console.log(event.currentTarget, event.type);
      },
      event => {
        console.error(event.target.reason);
      }
    );

    setTimeout(() => ac.abort('timeout!'), 5000);
  </script>
</head>
<body>
  <button id="test">click me</button>
</body>
</html>
